<div class="wrapper" [ngClass]="[crownClass, selected]">
    <div class="outer-circle">
        <div class="back-drop"></div>
        <div class="inner-circle"></div>
    </div>
    <div class="left-side"></div>
    <div class="right-side"></div>
    <div class="weapon-crown-bar"></div>
    <div class="position-label" [style.transform]="rotate">{{slicePosition + 1}}</div>
    <div class="portrait" [style.transform]="rotate"></div>
</div>
