<div class="skill-button" fxLayout="column" fxLayoutAlign="start center">
    <div class="icon-button"
        [class.specialization]="skill.specialization"
        [ngClass]="skill.icon"
        (mouseout)="onMouseOut()"
        (mouseenter)="onMouseEnter(skill)"
        (click)="onClick(skill)"
        (rightClick)="onRightClick(skill)"
    >
    </div>
    <span class="level-count" [class.hover]="hovering" fxLayout="column" fxLayoutAlign="start center">
        <span>{{data.get(skill.id) + "/" + skill.maxLevel}}</span>
        <span class="label">{{skill.label}}</span>
    </span>
</div>
